<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTBank Finacle Go Live Countdown</title>
  <style>
    /* OptimisÃ© pour grands Ã©crans TV d'exposition (1920x1080 / 4K) */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff; /* White background */
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Logo agrandi pour TV */
    img.logo {
      position: absolute;
      top: 60px;
      right: 80px;
      width: 280px;
      height: auto;
    }

    h1 {
      color: #FF6600; /* GTBank Orange */
      font-size: 7vw; /* Adaptatif Ã  la taille d'Ã©cran */
      font-weight: bold;
      margin-bottom: 80px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .countdown {
      display: flex;
      gap: 60px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1800px;
    }

    .time-box {
      background: #FF6600; /* GTBank Orange cards */
      color: #000000;
      border-radius: 30px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      min-width: 300px;
      flex: 1;
    }

    .time {
      font-size: 10vw; /* TrÃ¨s grande taille pour visibilitÃ© Ã  distance */
      font-weight: bold;
      color: #ffffff; /* White numbers */
      line-height: 1;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .label {
      font-size: 2.5vw;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 20px;
      color: #ffffff;
      font-weight: 600;
    }

    /* Animation subtile pour attirer l'attention */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    .time-box {
      animation: pulse 3s ease-in-out infinite;
    }

    /* Responsive pour diffÃ©rentes tailles de TV */
    @media (min-width: 3840px) {
      /* 4K et plus */
      img.logo {
        width: 400px;
        top: 80px;
        right: 120px;
      }
      h1 {
        margin-bottom: 120px;
      }
      .countdown {
        gap: 100px;
      }
      .time-box {
        padding: 80px 100px;
        min-width: 400px;
      }
    }

    @media (max-width: 1280px) {
      /* Petits Ã©crans */
      img.logo {
        width: 200px;
        top: 40px;
        right: 60px;
      }
      .countdown {
        gap: 40px;
      }
      .time-box {
        padding: 40px 50px;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- GTBank Logo -->
  <img src="http://ebank2.gtbankci.com/plugin/gtbankCI/images/logo.png" alt="GTBank Logo" class="logo">

  <h1>Finacle Go Live ðŸš€</h1>

  <div class="countdown">
    <div class="time-box">
      <div class="time" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="time" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // Set Finacle Go Live date (YYYY-MM-DD HH:MM:SS)
    const targetDate = new Date("2025-11-23T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<h2 style='color:#FF6600; font-size: 8vw; font-weight: bold; text-shadow: 3px 3px 6px rgba(0,0,0,0.2);'>ðŸŽ‰ Finacle is Live at GTBank! ðŸŽ‰</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>
</body>
</html>
